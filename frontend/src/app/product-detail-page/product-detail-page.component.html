<app-error-message [message]="error" *ngIf="error"></app-error-message>

<div class="wrapper" *ngIf="product">
  <div class="product-container">
    <div class="image-wrapper">
      <img src="{{ product.imageData.imageUrl }}" alt="" class="image" />
    </div>
    <div class="product-content">
      <h2 class="product-name">{{ product.name }}</h2>
      <ul class="ingredient-list">
        <li
          class="ingredient-item"
          *ngFor="let ingredient of product.basicIngredients"
        >
          <span class="ingredient-name">{{ ingredient }}</span>
        </li>
      </ul>
      <h3 class="product-price">{{ product.price }}$</h3>
      <p class="description">
        {{ product.description }}
      </p>
      <div class="product-actions-container">
        <button class="primary-btn full-btn" (click)="onAddToCart()">
          Cart
        </button>
        <div class="link-wrapper">
          <a class="basic-link" routerLink="/menu">Back to menu</a>
        </div>
      </div>
    </div>
  </div>
</div>
